{% extends 'base.html' %}

{% block content %}
<h1>Search Results for "{{ query }}"</h1>

<ul>
    <div class="container-fluid">
        {% for p in results %}
        <br>
        <a href ="{% url 'prod_details_view' p.pk %}">
            <div class="row hover">
                <div class="col-xs-6 col-md-4">
                    <img src="/{{ p.pic }}"  width="200" height="150"> 
                </div>
                <div class="col-xs-12 col-md-8">
                    {{p.name}}
                    <br>
                    {{p.price}} rupees
                </div>
            </div>
        </a>
        {% empty %}

        <p>No results found.</p>

        {% endfor %}
    </div>


</ul>

{% endblock %}
